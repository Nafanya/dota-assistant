language: scala
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
jdk:
- oraclejdk8
scala:
- 2.12.2
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
before_deploy: "sbt assembly"
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/scala-2.12/assistant.jar
  on:
    repo: pinguinson/dota-assistant
    tags: true
